<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="supplier">
      <h2 data-cy="supplierDetailsHeading"><span jhiTranslate="northwindApp.supplier.detail.title">Supplier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ supplier.id }}</span>
        </dd>
        <dt><span jhiTranslate="northwindApp.supplier.company">Company</span></dt>
        <dd>
          <span>{{ supplier.company }}</span>
        </dd>
        <dt><span jhiTranslate="northwindApp.supplier.firstName">First Name</span></dt>
        <dd>
          <span>{{ supplier.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="northwindApp.supplier.lastName">Last Name</span></dt>
        <dd>
          <span>{{ supplier.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="northwindApp.supplier.address">Address</span></dt>
        <dd>
          <span>{{ supplier.address }}</span>
        </dd>
        <dt><span jhiTranslate="northwindApp.supplier.phone">Phone</span></dt>
        <dd>
          <span>{{ supplier.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/supplier', supplier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
